<h1>
  All Persons
</h1>
<div>
  <form [formGroup]="personForm" (ngSubmit)="registerPerson($event)">
  <table class="table">
    <thead>
      <th>Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>About</th>
      <th>
        Action 
        <button *ngIf="showPlus" color="primary" type="button" md-mini-fab (click)="toggleForm()" ><md-icon>add</md-icon></button>
        <button *ngIf="showClose" color="warn"  type="button" md-mini-fab (click)="toggleForm()" ><md-icon>close</md-icon></button></th>
    </thead>
    <tbody>      
      <tr *ngIf="showClose">        
          <td>
            <md-input-container>
              <input mdInput formControlName="Name" type="text" placeholder="Name">
            </md-input-container>
          </td>
          <td>
            <md-input-container>
              <input mdInput formControlName="LastName" type="text" placeholder="Lastname">
            </md-input-container>
          </td>
          <td>
            <md-input-container>
              <input mdInput formControlName="Age" type="number" placeholder="Age">
            </md-input-container>
          </td>
          <td>
            <md-input-container>
              <input mdInput formControlName="About" type="text" placeholder="About">
            </md-input-container>
          </td>
          <td><button md-raised-button color="primary" type="submit">Register</button></td>                      
      </tr>
      <tr (click)="selectPerson(person)" *ngFor="let person of persons">
        <td>{{person.Name}}</td>
        <td>{{person.LastName}}</td>
        <td>{{person.Age}}</td>
        <td>{{person.About}}</td>
        <td>
          <button type="button" md-button (click)="selectPerson(person)" color="accent">Edit</button>
          <button type="button" md-button (click)="selectPerson(person)" color="warn">delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  </form>
